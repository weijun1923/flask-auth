{% extends 'base.html' %} {% block title %}登入 - 會員系統{% endblock %} {%
block content %}
<div class="form-container">
  <h2>登入</h2>
  <form method="post">
    <div class="mb-3">
      <label for="email" class="form-label">電子郵件</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">密碼</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">登入</button>
  </form>
</div>
{% endblock %}
